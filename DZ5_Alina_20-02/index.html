<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Мини проект - счетчик</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <span class="counter">0</span>
    <div>
        <button id="plus" onclick="changeCounter(plus)">Плюс</button>
        <button id="minus" onclick="changeCounter(minus)">Минус</button>
    </div>
    <button id="reset" onclick="changeCounter(reset)">Сброс</button>
</div>


<script src="counter.js"></script>
</body>
</html>
